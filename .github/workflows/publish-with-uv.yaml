name: Build and Publish with uv

on:
  workflow_run:
    workflows: ["CI Tests"]
    types:
      - completed

jobs:
  # 1. ë¹Œë“œ ì‘ì—…
  build:
    runs-on: ubuntu-latest
    if: github.event.workflow_run.conclusion == 'success'
    permissions:
      id-token: write
      contents: write

    steps:
      # ì†ŒìŠ¤ ì½”ë“œ ì²´í¬ì•„ì›ƒ
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      # uv ì„¤ì¹˜
      - name: Install uv
        uses: astral-sh/setup-uv@v6

      # ë¦´ë¦¬ì¦ˆ íƒœê·¸ì—ì„œ ë²„ì „ ì¶”ì¶œ ë° ì—…ë°ì´íŠ¸
      - name: Update version from release tag
        if: startsWith(github.event.workflow_run.head_branch, 'refs/tags/v')
        run: |
          # 'v' ì ‘ë‘ì‚¬ë¥¼ ì œê±°í•˜ê³  ë²„ì „ ë²ˆí˜¸ë§Œ ì¶”ì¶œí•©ë‹ˆë‹¤.
          RELEASE_VERSION=$(echo "${{ github.event.workflow_run.head_branch }}" | sed 's/refs\/tags\/v//')

          echo "Release tag: ${{ github.event.workflow_run.head_branch }}"
          echo "Extracted version: $RELEASE_VERSION"

          # sed ëª…ë ¹ì–´ë¡œ pyproject.toml íŒŒì¼ì˜ version í•„ë“œ ì—…ë°ì´íŠ¸
          sed -i "s/^version = .*/version = \"$RELEASE_VERSION\"/" pyproject.toml

          echo "Updated version:"
          grep "^version" pyproject.toml

      # íŒ¨í‚¤ì§€ ë¹Œë“œ
      - name: Build package with uv
        run: |
          uv sync
          uv build

      # ë¹Œë“œ ê²°ê³¼ë¬¼ ì—…ë¡œë“œ
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

    # 2. TestPyPI ë°°í¬ (stage ë¸Œëœì¹˜ íƒœê·¸ìš© - v0.1.0-stage í˜•ì‹)
  publish-to-testpypi:
    needs: build
    runs-on: ubuntu-latest
    if: |
      startsWith(github.event.workflow_run.head_branch, 'refs/tags/v') &&
      contains(github.event.workflow_run.head_branch, '-stage')
    environment:
      name: testpypi
      url: https://test.pypi.org/p/transactional-sqlalchemy
    permissions:
      id-token: write
    steps:
      - name: Debug workflow context
        run: |
          echo "Event name: ${{ github.event_name }}"
          echo "Workflow run event: ${{ github.event.workflow_run.event }}"
          echo "Head branch: ${{ github.event.workflow_run.head_branch }}"
          echo "Head SHA: ${{ github.event.workflow_run.head_sha }}"
          echo "Conclusion: ${{ github.event.workflow_run.conclusion }}"

          # íƒœê·¸ ê°ì§€ë¥¼ ìœ„í•œ ì¶”ê°€ ë””ë²„ê¹…
          echo "Checking if this is a stage tag..."
          if [[ "${{ github.event.workflow_run.head_branch }}" == refs/tags/v* ]]; then
            echo "This IS a tag!"
            echo "Tag name: ${{ github.event.workflow_run.head_branch }}"
          else
            echo "This is NOT a tag"
            echo "Branch/tag: ${{ github.event.workflow_run.head_branch }}"
          fi

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Publish to TestPyPI ğŸš€
        run: |
          uv publish --repository https://test.pypi.org/legacy/ dist/*

    # 3. PyPI ë°°í¬ (master ë¸Œëœì¹˜ íƒœê·¸ìš© - v0.1.0 í˜•ì‹)
  publish-to-pypi:
    needs: build
    runs-on: ubuntu-latest
    if: |
      startsWith(github.event.workflow_run.head_branch, 'refs/tags/v') &&
      !contains(github.event.workflow_run.head_branch, '-stage')
    environment:
      name: pypi
      url: https://pypi.org/p/transactional-sqlalchemy
    permissions:
      id-token: write
    steps:
      - name: Debug workflow context
        run: |
          echo "Event name: ${{ github.event_name }}"
          echo "Workflow run event: ${{ github.event.workflow_run.event }}"
          echo "Head branch: ${{ github.event.workflow_run.head_branch }}"
          echo "Head SHA: ${{ github.event.workflow_run.head_sha }}"
          echo "Conclusion: ${{ github.event.workflow_run.conclusion }}"

          # íƒœê·¸ ê°ì§€ë¥¼ ìœ„í•œ ì¶”ê°€ ë””ë²„ê¹…
          echo "Checking if this is a master tag..."
          if [[ "${{ github.event.workflow_run.head_branch }}" == refs/tags/v* ]]; then
            echo "This IS a tag!"
            echo "Tag name: ${{ github.event.workflow_run.head_branch }}"
          else
            echo "This is NOT a tag"
            echo "Branch/tag: ${{ github.event.workflow_run.head_branch }}"
          fi

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Publish to PyPI ğŸš€
        run: |
          uv publish dist/*
