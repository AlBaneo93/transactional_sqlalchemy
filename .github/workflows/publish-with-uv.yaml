name: Build and Publish with uv

on:
  workflow_run:
    workflows: ["CI Tests"]
    types:
      - completed
  release:
    types: [published]

jobs:
  # 1. ë¹Œë“œ ì‘ì—…
  build:
    runs-on: ubuntu-latest
    # workflow_run ì´ë²¤íŠ¸ì™€ release ì´ë²¤íŠ¸ ëª¨ë‘ ì²˜ë¦¬
    if: |
      (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success') ||
      (github.event_name == 'release')
    permissions:
      contents: write # ë¦´ë¦¬ì¦ˆ ì‹œ ë²„ì „ ì—…ë°ì´íŠ¸ë¥¼ ìœ„í•´ ê¶Œí•œ í•„ìš”

    steps:
      # ì†ŒìŠ¤ ì½”ë“œ ì²´í¬ì•„ì›ƒ
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # ë¦´ë¦¬ì¦ˆ ì´ë²¤íŠ¸ì¸ ê²½ìš° íƒœê·¸ë¥¼ ì²´í¬ì•„ì›ƒ
          ref: ${{ github.event_name == 'release' && github.event.release.tag_name || github.event.workflow_run.head_sha }}

      # uv ì„¤ì¹˜ (Pythonë„ í•¨ê»˜ ì„¤ì¹˜ë¨)
      - name: Install uv
        uses: astral-sh/setup-uv@v6

      # ë¦´ë¦¬ì¦ˆ ìƒì„± ì‹œ, íƒœê·¸ ë²„ì „ìœ¼ë¡œ pyproject.toml ì—…ë°ì´íŠ¸
      - name: Update version from release tag
        if: github.event.workflow_run.event == 'release' && startsWith(github.event.workflow_run.head_branch, 'refs/tags/v')
        run: |
          # 'v' ì ‘ë‘ì‚¬ë¥¼ ì œê±°í•˜ê³  ë²„ì „ ë²ˆí˜¸ë§Œ ì¶”ì¶œí•©ë‹ˆë‹¤.
          RELEASE_VERSION=$(echo "${{ github.event.workflow_run.head_branch }}" | sed 's/refs\/tags\/v//')

          echo "Updating pyproject.toml version to $RELEASE_VERSION"

          # sed ëª…ë ¹ì–´ë¡œ pyproject.toml íŒŒì¼ì˜ version í•„ë“œ ì—…ë°ì´íŠ¸
          sed -i "s/^version = .*/version = \"$RELEASE_VERSION\"/" pyproject.toml

          echo "Updated version:"
          grep "^version" pyproject.toml

      # uvë¥¼ ì‚¬ìš©í•˜ì—¬ ì˜ì¡´ì„± ë™ê¸°í™” ë° ë¹Œë“œ
      - name: Sync dependencies and build package with uv
        run: |
          # pyproject.tomlì— ì •ì˜ëœ 'dev' ì¶”ê°€ ì˜ì¡´ì„±ì„ ì„¤ì¹˜í•©ë‹ˆë‹¤.
          uv sync
          # uv build ëª…ë ¹ì–´ë¡œ íŒ¨í‚¤ì§€ ë¹Œë“œ
          uv build

      # ë¹Œë“œ ê²°ê³¼ë¬¼(artifact) ì—…ë¡œë“œ
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  # 2. TestPyPI ë°°í¬ ì‘ì—…
  publish-to-testpypi:
    needs: build
    runs-on: ubuntu-latest
    # 'stage' ë¸Œëœì¹˜ë¡œ push ì´ë²¤íŠ¸ì— ì˜í•´ íŠ¸ë¦¬ê±°ëœ 'CI Tests' ì›Œí¬í”Œë¡œìš°ê°€ ì„±ê³µí–ˆì„ ë•Œ ì‹¤í–‰
    if: |
      github.event_name == 'workflow_run' &&
      github.event.workflow_run.event == 'push' &&
      github.event.workflow_run.head_branch == 'stage'
    environment:
      name: testpypi
      url: https://test.pypi.org/p/transactional-sqlalchemy
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/
      - name: Publish to TestPyPI ğŸš€
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          password: ${{ secrets.TEST_PYPI_API_TOKEN }}
          skip-existing: true

  # 3. PyPI ë°°í¬ ì‘ì—…
  publish-to-pypi:
    needs: build
    runs-on: ubuntu-latest
    # 'release' ì´ë²¤íŠ¸ì— ì˜í•´ íŠ¸ë¦¬ê±°ëœ 'CI Tests' ì›Œí¬í”Œë¡œìš°ê°€ ì„±ê³µí–ˆì„ ë•Œ ì‹¤í–‰
    if: github.event_name == 'release'
    environment:
      name: pypi
      url: https://pypi.org/p/transactional-sqlalchemy
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/
      - name: Publish to PyPI ğŸš€
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
