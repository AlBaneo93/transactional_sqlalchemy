      # ë¦´ë¦¬ì¦ˆ ìƒì„± ì‹œ, íƒœê·¸ ë²„ì „ìœ¼ë¡œ pyproject.toml ì—…ë°ì´íŠ¸
      - name: Update version from release tag
        # 'release' ì´ë²¤íŠ¸ì´ê³ , íƒœê·¸ê°€ 'v'ë¡œ ì‹œì‘í•  ë•Œë§Œ ì‹¤í–‰
        if: github.event_name == 'release' && startsWith(github.ref, 'refs/tags/v')
