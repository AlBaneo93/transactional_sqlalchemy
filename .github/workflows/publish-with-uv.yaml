name: Build and Publish with uv

on:
  workflow_run:
    workflows: ["CI Tests"]
    types:
      - completed

jobs:
  # 1. 빌드 작업
  build:
    runs-on: ubuntu-latest
    if: github.event.workflow_run.conclusion == 'success'
    permissions:
      id-token: write
      contents: write

    steps:
      # 소스 코드 체크아웃
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      # uv 설치
      - name: Install uv
        uses: astral-sh/setup-uv@v6

      # 릴리즈 태그에서 버전 추출 및 업데이트
      - name: Update version from release tag
        if: startsWith(github.event.workflow_run.head_branch, 'refs/tags/v')
        run: |
          # 'v' 접두사를 제거하고 버전 번호만 추출합니다.
          RELEASE_VERSION=$(echo "${{ github.event.workflow_run.head_branch }}" | sed 's/refs\/tags\/v//')

          echo "Release tag: ${{ github.event.workflow_run.head_branch }}"
          echo "Extracted version: $RELEASE_VERSION"

          # sed 명령어로 pyproject.toml 파일의 version 필드 업데이트
          sed -i "s/^version = .*/version = \"$RELEASE_VERSION\"/" pyproject.toml

          echo "Updated version:"
          grep "^version" pyproject.toml

      # 패키지 빌드
      - name: Build package with uv
        run: |
          uv sync
          uv build

      # 빌드 결과물 업로드
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  # 2. TestPyPI 배포 (stage 브랜치용)
  publish-to-testpypi:
    needs: build
    runs-on: ubuntu-latest
    if: |
      github.event.workflow_run.event == 'push' &&
      github.event.workflow_run.head_branch == 'stage'
    environment:
      name: testpypi
      url: https://test.pypi.org/p/transactional-sqlalchemy
    permissions:
      id-token: write
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/
      - name: Install uv
        uses: astral-sh/setup-uv@v6
      - name: Publish to TestPyPI 🚀
        run: |
          uv publish --repository https://test.pypi.org/legacy/ dist/*

  # 3. PyPI 배포 (릴리즈 태그용)
  publish-to-pypi:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.event.workflow_run.head_branch, 'refs/tags/v')
    environment:
      name: pypi
      url: https://pypi.org/p/transactional-sqlalchemy
    permissions:
      id-token: write
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/
      - name: Install uv
        uses: astral-sh/setup-uv@v6
      - name: Publish to PyPI 🚀
        run: |
          uv publish dist/*
