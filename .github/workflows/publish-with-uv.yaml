          # ì´ ê·¸ë£¹ì—ëŠ” 'build' íŒ¨í‚¤ì§€ê°€ í¬í•¨ë˜ì–´ ìˆì–´ì•¼ í•©ë‹ˆë‹¤.
          uv sync --extra dev

